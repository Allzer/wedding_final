{% extends 'base.jinja2' %}

{% block head%}
    <link type="text/css" href="{{ url_for('.static', filename='css/reg.css')}}" rel="stylesheet" />
{% endblock%}

{% block title %}
<title>
    {{title}}
</title>
{% endblock%}

<body>
    {% block content %}
    {{super ()}}
        
    <div class="reg">
        <div class="conteiner">
            <span>Регистрация</span>
            <form method="post">
                <p class="form"><input class="for-form" type="text" placeholder="Фамилия" name="title"/></p>
                <p class="form"><input class="for-form" type="text" placeholder="Имя" name="title"/></p>
                <p class="form"><input class="for-form" type="text" placeholder="Отчество" name="title"/></p>
                <p class="form"><input class="for-form" type="text" placeholder="Пароль" name="title"/></p>
                <p class="form"><input class="for-form" type="text" placeholder="Подтвердите Пароль" name="title"/></p>
                <p class="form-reg" class="for-form"><input type="submit" value="Регистрация"/></p>
            </form>
        </div>
    </div>
    
    {% endblock %}
</body>
