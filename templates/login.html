{% extends 'base.jinja2' %}

{% block head %}
    <link type="text/css" href="{{ url_for('.static', filename='css/login.css')}}" rel="stylesheet" />
{% endblock %}

{% block title %}
<title>
    {{title}}
</title>
{% endblock %}

{% block content %}
<div class="reg">
    <div class="container">
        <form method="post">
            <span>Авторизация</span>
            <p class="form"><input class="for-form" type="text" placeholder="Номер телефона" name="p_number"/></p>
            <p class="form"><input class="for-form" type="text" placeholder="Пароль" name="psw"/></p>
            <p class="form-reg" ><input type="submit" value="Регистрация"/></p>
        </form>
    </div>
</div>
{% endblock %}
